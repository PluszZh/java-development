<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{link_fragements :: links}">
</head>
<body>
<div class="page">
    <header class="header">
        <nav th:replace="~{component_fragements :: nav_fragements}" class="navbar"></nav>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <nav th:replace="~{component_fragements :: side_fragement(1)}" class="side-navbar"></nav>
        <div class="content-inner" style="margin-left: 20px;padding-right: 20px;">
            <br>
            <ul class="nav nav-list">
                <li class="divider"></li>
            </ul>
            <input type="button" class="btn btn-success" value="添加" data-toggle="modal"
                   data-target="#addOrganize">
            <div class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 id="addOrganize">
                <div class="modal-dialog col-md-9" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">添加用户</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form action="/battalion/saveOrganize" method="post" class="form-horizontal">
                                <div class="form-group row">
                                    <label for="organizeName"
                                           class="control-label account-form-label"><span style="color: red">*</span>部门名称</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control menu-input" id="organizeName"
                                               name="organizeName" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="organizeParent"
                                           class="control-label account-form-label">上级部门</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control menu-input" id="organizeParent"
                                               name="organizeParent">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="organizeDescription"
                                           class="control-label account-form-label">描述</label>
                                    <div class="col-sm-5">
                                        <textarea type="text" class="form-control menu-input" id="organizeDescription"
                                                  name="organizeDescription"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                    <button type="submit" class="btn btn-success">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </nav>
            <div class="content-inner">
                <br>
                <table border="1" class="table table-bordered table-hover">
                    <tr class="success">
                        <th>ID</th>
                        <th>部门名称</th>
                        <th>上级部门</th>
                        <th>描述</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    <tr th:each="organize :${organizes}">
                        <td th:text="${organizeStat.count}"></td>
                        <td th:text="${organize.organizeName}">CEO</td>
                        <td th:text="${organize.organizeParent}">boss</td>
                        <td th:text="${organize.organizeDescription}"></td>
                        <td th:if="${organize.organizeStatus == 1}">启用</td>
                        <td th:if="${organize.organizeStatus == 0}">禁用</td>
                        <td th:text="${#dates.format(organize.createTime,'yyyy-MM-dd HH:mm:ss')}">2018-06-06 14:40:32
                        </td>
                        <td>
                            <a class="btn btn-info btn-sm" href="#">编辑</a>&nbsp;
                            <a class="btn btn-danger btn-sm" href="#">停用</a></td>
                    </tr>
                </table>
                <div>
                    <table id="mytab" class="table table-hover"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="link_fragements :: jsScript"></div>
</body>
</html>
